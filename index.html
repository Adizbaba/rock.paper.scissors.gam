<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
    <p class="p-element">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button"> <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button"> <img src="images/paper-emoji.png" class="move-icon"></button>


    <button class="move-button js-scissors-button "><img src="images/scissors-emoji.png" class="move-icon"></button>

    
    <p class="winLoseTie result"></p>

    <p class="revealScore"></p>

    <p class="js-score scores"></p>


    <button class="reset-button js-reset-button">Reset Score</button>

    <button class="auto-play-button reset-button js-autoplay-button">Autoplay</button>

</div>

        <script src="rock-paper-scissors.js"></script>
        </script>
</body>
</html>
